services:
  open-webui:
    environment:
      - AUDIO_TTS_ENGINE=openai  # Укажите движок Text-to-Speech
      - AUDIO_TTS_OPENAI_API_BASE_URL=http://openedai-speech:8000/v1  # URL API для OpenedAI Speech
      - AUDIO_TTS_API_KEY=dummy_key  # API-ключ (не обязателен, но должен быть заполнен)
      - AUDIO_TTS_VOICE=mixed  # Укажите голос по умолчанию
